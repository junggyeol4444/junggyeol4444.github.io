<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{{ page.title | default: site.title }}</title>
<meta name="description" content="{{ page.excerpt | default: site.description | strip_html | strip_newlines | truncate: 160 }}">
{% seo %}
<link rel="stylesheet" href="{{ '/assets/css/main.css?v=' | append: site.time | date: '%s' | relative_url }}">
<link rel="icon" href="{{ '/assets/favicon.svg' | relative_url }}" type="image/svg+xml">
<script>
  // Dark mode toggle
  function toggleDarkMode(){document.body.classList.toggle('dark-mode');
    localStorage.setItem('dark-mode', document.body.classList.contains('dark-mode'));}
  addEventListener('DOMContentLoaded',()=>{
    if(localStorage.getItem('dark-mode')==='true'){document.body.classList.add('dark-mode');}
  });
</script>
