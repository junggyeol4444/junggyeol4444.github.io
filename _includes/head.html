
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{{ page.title | default: site.title }}</title>
<meta name="description" content="{{ page.excerpt | default: site.description | strip_html | strip_newlines | truncate: 160 }}">
{% seo %}
<link rel="stylesheet" href="{{ '/assets/css/main.css?v=' | append: site.time | date: '%s' | relative_url }}">
<link rel="icon" href="{{ '/assets/favicon.svg' | relative_url }}" type="image/svg+xml">
<script>
  (function(){
    const dm = localStorage.getItem('dark-mode') === 'true';
    if(dm) document.documentElement.classList.add('dark-mode');
  })();
</script>
