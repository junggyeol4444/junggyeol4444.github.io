
<!-- HEADER_TGD_AUTO_V1 -->
<header class="site-header">
  <div class="header-inner">
    <a href="{{ '/' | relative_url }}" class="logo">방게더</a>
    <nav class="site-nav" aria-label="주요">
      <button class="nav-toggle" aria-expanded="false" aria-controls="nav-menu" aria-label="메뉴 열기">메뉴</button>
      <ul id="nav-menu">
        {% for item in site.nav %}
        <li><a href="{{ item.url | relative_url }}">{{ item.title }}</a></li>
        {% endfor %}
      </ul>
    </nav>
    <div class="actions">
      <a class="btn ghost" href="{{ '/auth/login/' | relative_url }}">로그인</a>
      <a class="btn solid" href="{{ '/auth/signup/' | relative_url }}">회원가입</a>
      <a class="btn ghost" href="{{ site.github.repository_url }}/issues/new?template=streamer-verify.yml">방송인증</a>
      <button class="theme-toggle" id="themeToggle" aria-label="다크 모드 전환">
        <span class="icon sun" aria-hidden="true">☀️</span>
        <span class="icon moon" aria-hidden="true">🌙</span>
      </button>
    </div>
  </div>
</header>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const btn = document.querySelector('.nav-toggle');
    const menu = document.querySelector('#nav-menu');
    if (btn && menu) {
      btn.addEventListener('click', () => {
        const exp = btn.getAttribute('aria-expanded') === 'true';
        btn.setAttribute('aria-expanded', String(!exp));
        menu.classList.toggle('open');
      });
    }
    const toggle = document.getElementById('themeToggle');
    const applyTheme = () => {
      const dm = localStorage.getItem('dark-mode') === 'true';
      document.documentElement.classList.toggle('dark-mode', dm);
    };
    applyTheme();
    if (toggle) {
      toggle.addEventListener('click', () => {
        const next = localStorage.getItem('dark-mode') !== 'true';
        localStorage.setItem('dark-mode', String(next));
        applyTheme();
      });
    }
  });
</script>
