
<header class="site-header">
  <div class="brand">
    <a href="{{ '/' | relative_url }}" class="logo">StreamHub</a>
  </div>
  <nav class="site-nav" aria-label="주요">
    <button class="nav-toggle" aria-expanded="false" aria-controls="nav-menu">메뉴</button>
    <ul id="nav-menu">
      {% for item in site.nav %}
      <li><a href="{{ item.url | relative_url }}">{{ item.title }}</a></li>
      {% endfor %}
      <li class="search-box">
        <input id="search-input" type="search" placeholder="검색…" aria-label="검색">
        <div id="search-results" class="search-results" role="listbox" aria-label="검색 결과"></div>
      </li>
    </ul>
  </nav>
</header>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const btn = document.querySelector('.nav-toggle');
    const menu = document.querySelector('#nav-menu');
    if (!btn || !menu) return;
    btn.addEventListener('click', () => {
      const exp = btn.getAttribute('aria-expanded') === 'true';
      btn.setAttribute('aria-expanded', String(!exp));
      menu.classList.toggle('open');
    });
  });
</script>
